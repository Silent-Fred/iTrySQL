<!doctype html>

<html>

<head>
<title>ACE</title>
<meta charset="utf-8" />

<style type="text/css" media="screen">
body {
	overflow: hidden;
}

#editor {
	margin: 0;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
}
</style>

</head>

<body>
	<pre id="editor"></pre>

	<script src="editor/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="editor/ext-language_tools.js"></script>

	<script>
		ace.require("ace/ext/language_tools");
		var editor = ace.edit("editor");
		editor.setOptions({
		    showInvisibles           : true,
		    useWorker                : false,
		    mode                     : "ace/mode/itrysql",
		    theme                    : "ace/theme/itrysql",
		    enableBasicAutocompletion: true,
	        enableSnippets           : false,
	        enableLiveAutocompletion : false
		});
	</script>
</body>

</html>
